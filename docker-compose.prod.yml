version: '3.8'

services:
  backend:
    image: ${DOCKER_USERNAME}/hotel-booking-backend:latest
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@database:5432/${DB_NAME}
    ports:
      - "8000:8000"
    depends_on:
      - database
    networks:
      - hotel-booking
    restart: unless-stopped

  frontend:
    image: ${DOCKER_USERNAME}/hotel-booking-frontend:latest
    environment:
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - hotel-booking
    restart: unless-stopped

  database:
    image: postgres:13
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hotel-booking
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  hotel-booking:
    driver: bridge

volumes:
  postgres_data: