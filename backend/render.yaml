services:
  - type: web
    name: hotel-booking-backend
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hotel-booking-db
          property: connectionString

databases:
  - name: hotel-booking-db
    plan: free
    region: frankfurt
    databaseName: hotel_booking
    user: admin
